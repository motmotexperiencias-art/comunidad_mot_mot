<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot Mot - Únete a la comunidad</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        /* TUS ESTILOS (IGUAL QUE ANTES) */
        :root { --naranja: #E65127; --turquesa: #80C4C8; --negro: #1a1a1a; --blanco: #ffffff; --gris-claro: #f4f4f4; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; padding: 0; background-color: var(--gris-claro); color: var(--negro); height: 100vh; display: flex; }
        .split-image { width: 40%; background-image: url('https://images.unsplash.com/photo-1504280390367-361c6d9f38f4?q=80&w=2070&auto=format&fit=crop'); background-size: cover; background-position: center; position: relative; display: flex; align-items: flex-end; padding: 40px; color: white; }
        .split-image::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to top, rgba(0,0,0,0.8), transparent); }
        .image-text { position: relative; z-index: 2; }
        .split-form { width: 60%; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; background: white; position: relative; }
        .form-container { width: 100%; max-width: 400px; }
        .btn-back { position: absolute; top: 30px; left: 30px; text-decoration: none; color: #888; font-weight: 600; font-size: 0.9em; display: flex; align-items: center; transition: color 0.3s; }
        .btn-back:hover { color: var(--naranja); }
        h2 { font-size: 2.2em; font-weight: 800; margin-bottom: 10px; color: var(--naranja); }
        p.subtitle { color: #666; margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 700; font-size: 0.9em; color: var(--negro); }
        input { width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 10px; font-family: 'Montserrat', sans-serif; font-size: 1em; box-sizing: border-box; transition: border-color 0.3s; }
        input:focus { outline: none; border-color: var(--turquesa); background-color: #faffff; }
        .btn-submit { width: 100%; padding: 15px; background-color: var(--naranja); color: white; border: none; border-radius: 50px; font-weight: 800; font-size: 1.1em; cursor: pointer; transition: transform 0.2s, background-color 0.2s; margin-top: 10px; }
        .btn-submit:hover { transform: translateY(-3px); background-color: #d3451e; }
        .social-login { margin-top: 30px; text-align: center; border-top: 1px solid #eee; padding-top: 20px; }
        .btn-google { display: flex; align-items: center; justify-content: center; width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 50px; background: white; color: #555; font-weight: 600; cursor: pointer; text-decoration: none; transition: background 0.2s; }
        .btn-google:hover { background-color: #f9f9f9; }
        @media (max-width: 768px) { body { flex-direction: column; } .split-image { display: none; } .split-form { width: 100%; height: 100%; padding: 20px; } h2 { font-size: 1.8em; } }
    </style>
</head>
<body>

    <div class="split-image">
        <div class="image-text">
            <h3 data-i18n="reg_img_tit" style="font-size: 2em; margin: 0;">Tu próxima aventura comienza aquí.</h3>
            <p data-i18n="reg_img_sub">Únete a la comunidad de viajeros y anfitriones MOT.</p>
        </div>
    </div>

    <div class="split-form">
        <a href="index.html" data-i18n="log_volver" class="btn-back">← Volver al inicio</a>

        <div class="form-container">
            <h2 data-i18n="reg_tit">Crear Cuenta</h2>
            <p data-i18n="reg_sub" class="subtitle">Regístrate para conectar, viajar y compartir.</p>

            <form action="#" onsubmit="registrarUsuario(event)">
                <div class="input-group">
                    <label data-i18n="reg_nombre">Nombre Completo</label>
                    <input type="text" id="nombre" data-i18n="reg_place_nom" placeholder="Ej. Antonio Mot Mot" required>
                </div>
                <div class="input-group">
                    <label data-i18n="log_email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="hola@ejemplo.com" required>
                </div>
                <div class="input-group">
                    <label data-i18n="log_pass">Contraseña</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                
                <button type="submit" data-i18n="reg_btn" class="btn-submit">REGISTRARME</button>
            </form>

            <div class="social-login">
                <p data-i18n="reg_o" style="font-size: 0.9em; color: #888; margin-bottom: 15px;">O regístrate con</p>
                <a href="#" class="btn-google" onclick="registroGoogle()">
                    <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="margin-right: 10px;">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    <span data-i18n="log_google">Continuar con Google</span>
                </a>
            </div>

            <p style="margin-top: 20px; font-size: 0.9em; text-align: center;">
                <span data-i18n="reg_ya_cuenta">¿Ya tienes cuenta?</span> <a href="login.html" data-i18n="reg_inicia" style="color: var(--naranja); font-weight: 700; text-decoration: none;">Inicia Sesión</a>
            </p>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>

    <script type="module">
        import { auth, db, createUserWithEmailAndPassword, doc, setDoc, provider, signInWithPopup } from './firebase-config.js';

        const rolPreseleccionado = localStorage.getItem('motmot_rol') || 'viajero';

        // REGISTRO CON EMAIL
        window.registrarUsuario = async function(e) {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const boton = document.querySelector('.btn-submit');

            try {
                boton.innerText = "Creando...";
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await setDoc(doc(db, "usuarios", user.uid), {
                    nombre: nombre,
                    email: email,
                    rol: rolPreseleccionado,
                    fechaRegistro: new Date()
                });

                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error(error);
                alert("Error: " + error.message);
                boton.innerText = "REGISTRARME";
            }
        }

        // REGISTRO CON GOOGLE
        window.registroGoogle = async function() {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                // Guardamos o actualizamos usuario en Base de Datos
                await setDoc(doc(db, "usuarios", user.uid), {
                    nombre: user.displayName,
                    email: user.email,
                    rol: rolPreseleccionado,
                    foto: user.photoURL,
                    fechaRegistro: new Date()
                }, { merge: true });

                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error(error);
                alert("Error con Google: " + error.message);
            }
        }
    </script>
</body>
</html>
