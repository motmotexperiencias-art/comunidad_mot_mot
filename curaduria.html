<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Curadur√≠a - Mot Mot</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --naranja: #E65127; --turquesa: #80C4C8; --negro: #1a1a1a; --gris: #f4f6f8; --rojo: #d32f2f; --amarillo: #fbc02d; --verde: #388e3c; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--gris); margin: 0; padding: 0; color: var(--negro); }
        
        .header-admin { background: var(--negro); color: white; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }

        /* TABS (Pesta√±as del Sem√°foro) */
        .tabs { display: flex; gap: 10px; margin-bottom: 30px; background: #eee; padding: 10px; border-radius: 15px; flex-wrap: wrap;}
        .tab-btn { flex: 1; padding: 15px; border: none; border-radius: 10px; font-weight: 800; cursor: pointer; transition: 0.3s; text-transform: uppercase; font-size: 0.8em; min-width: 150px;}
        
        .tab-pending { background: #ffebee; color: var(--rojo); }
        .tab-pending.active { background: var(--rojo); color: white; }
        
        .tab-validated { background: #fffde7; color: #827717; }
        .tab-validated.active { background: var(--amarillo); color: black; }
        
        .tab-completed { background: #e8f5e9; color: var(--verde); }
        .tab-completed.active { background: var(--verde); color: white; }

        /* NUEVA PESTA√ëA DE RECHAZADOS */
        .tab-rejected { background: #e0e0e0; color: #555; }
        .tab-rejected.active { background: #555; color: white; }

        /* TARJETAS DE SOLICITUD */
        .grid-solicitudes { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; }
        .card-solicitud { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); border-top: 5px solid var(--negro); transition: 0.3s; display: flex; flex-direction: column;}
        .card-header { padding: 20px; border-bottom: 1px solid #eee; }
        .card-body { padding: 20px; font-size: 0.9em; flex-grow: 1;}
        .card-footer { padding: 15px; background: #fafafa; display: flex; flex-direction: column; gap: 10px; }

        .img-tour { width: 100%; height: 180px; object-fit: cover; }
        .badge { padding: 5px 10px; border-radius: 5px; font-size: 0.7em; font-weight: 900; text-transform: uppercase; }
        
        .btn-action { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; font-size: 0.85em; transition: 0.2s; text-transform: uppercase;}
        .btn-approve { background: var(--turquesa); color: white; }
        .btn-complete { background: var(--verde); color: white; }
        .btn-view { background: var(--negro); color: white; }

        /* MODAL DE DETALLE PROFUNDO */
        .modal-detalle { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 10000; padding: 20px; overflow-y: auto; backdrop-filter: blur(5px);}
        .modal-content { background: white; max-width: 900px; margin: 40px auto; border-radius: 20px; padding: 40px; position: relative; box-shadow: 0 20px 50px rgba(0,0,0,0.5);}
        .close-modal { position: absolute; top: 20px; right: 25px; font-size: 2.5em; cursor: pointer; color: var(--naranja); font-weight: bold; line-height: 1;}
        .close-modal:hover { color: var(--negro); }

        /* Estilos Internos del Modal */
        .modal-content h2 { margin-top: 0; color: var(--negro); font-weight: 900; border-bottom: 3px solid var(--naranja); padding-bottom: 15px;}
        .info-seccion { background: #f9f9f9; padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #eee; }
        .info-seccion h4 { color: var(--turquesa); margin-top: 0; text-transform: uppercase; font-size: 1em; letter-spacing: 1px; border-bottom: 1px dashed #ddd; padding-bottom: 8px;}
        
        .data-row { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 10px; }
        .data-box { background: white; border: 1px solid #e0e0e0; padding: 10px 15px; border-radius: 8px; flex: 1; min-width: 200px; box-shadow: 0 2px 5px rgba(0,0,0,0.02);}
        .data-label { font-size: 0.75em; color: #888; text-transform: uppercase; display: block; margin-bottom: 3px; font-weight: bold;}
        .data-value { font-size: 0.95em; color: #333; font-weight: 500;}

        .doc-link { display: inline-block; background: #e0f2f1; color: #00695c; padding: 8px 15px; border-radius: 20px; text-decoration: none; font-weight: bold; font-size: 0.8em; margin-right: 10px; margin-bottom: 10px; border: 1px solid #b2dfdb;}
        .doc-link:hover { background: #b2dfdb; }
        ul.lista-modal { margin: 0; padding-left: 20px; font-size: 0.9em; color: #444; line-height: 1.6;}
        ul.lista-modal li { margin-bottom: 5px; }

        .galeria-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; margin-top: 10px; }
        .galeria-item { width: 100%; height: 120px; object-fit: cover; border-radius: 8px; cursor: pointer; border: 2px solid transparent; transition: 0.2s; }
        .galeria-item:hover { border-color: var(--naranja); transform: scale(1.02); }

        #login-overlay { position: fixed; inset: 0; background: var(--negro); color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20000; }
        .btn-google { background: white; color: black; padding: 15px 30px; border-radius: 50px; border: none; font-weight: 800; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: 0.3s; }
        .btn-google:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(255,255,255,0.2); }

        @media (max-width: 768px) {
            .data-box { min-width: 100%; }
            .modal-content { padding: 30px 20px; margin: 20px auto;}
        }
    </style>
</head>
<body>

    <div id="login-overlay">
        <img src="https://www.motmotexperiencias.com/wp-content/uploads/2023/08/cropped-Logo-foto-de-perfil-instagram.png" height="80" style="margin-bottom: 20px;">
        <h1>Acceso Privado - Curadur√≠a</h1>
        <p>Inicia sesi√≥n con la cuenta autorizada para gestionar solicitudes.</p>
        
        <button class="btn-google" id="btn-login">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="24px" height="24px" style="display: block;">
                <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.7 17.74 9.5 24 9.5z"></path>
                <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                <path fill="none" d="M0 0h48v48H0z"></path>
            </svg>
            Continuar con Google
        </button>
    </div>

    <div class="header-admin">
        <img src="https://www.motmotexperiencias.com/wp-content/uploads/2023/08/cropped-Logo-foto-de-perfil-instagram.png" height="30">
        <div>
            <span id="user-email" style="margin-right: 20px; font-size: 0.8em; opacity: 0.7;"></span>
            <button onclick="cerrarSesion()" style="background:transparent; color:white; border:1px solid white; padding:5px 15px; border-radius:20px; cursor:pointer;">Cerrar</button>
        </div>
    </div>

    <div class="container">
        <h1>Gesti√≥n de Solicitudes üö¶</h1>
        
        <div class="tabs">
            <button class="tab-btn tab-pending active" onclick="switchTab('pendiente_aprobacion', this)">üî¥ Pendientes</button>
            <button class="tab-btn tab-validated" onclick="switchTab('validado', this)">üü° Validados</button>
            <button class="tab-btn tab-completed" onclick="switchTab('completado', this)">üü¢ En Amelia</button>
            <button class="tab-btn tab-rejected" onclick="switchTab('rechazado', this)">‚ö´ Rechazados</button>
        </div>

        <div id="contenedor-solicitudes" class="grid-solicitudes">
            </div>
    </div>

    <div id="modal-info" class="modal-detalle">
        <div class="modal-content">
            <span class="close-modal" onclick="cerrarModal()">&times;</span>
            <div id="modal-body-content">
                </div>
        </div>
    </div>

    <script type="module">
        import { auth, db, onAuthStateChanged, collection, query, where, onSnapshot, doc, setDoc, addDoc, serverTimestamp, signInWithPopup, provider, signOut } from './firebase-config.js';

        let currentStatus = "pendiente_aprobacion";
        let datosEnMemoria = {};

        // --- SEGURIDAD DE ENTRADA ---
        const loginBtn = document.getElementById('btn-login');
        if(loginBtn) {
            loginBtn.onclick = async () => {
                try {
                    await signInWithPopup(auth, provider);
                } catch (error) {
                    console.error("Error al iniciar sesi√≥n:", error);
                    alert("Error al conectar con Google. Revisa que el dominio est√© autorizado en Firebase.");
                }
            };
        }

        onAuthStateChanged(auth, (user) => {
            if (user && user.email === "comunidadmotmot@gmail.com") {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('user-email').innerText = user.email;
                cargarSolicitudes();
            } else if (user) {
                alert("‚ö†Ô∏è ACCESO DENEGADO: Este correo no tiene autorizaci√≥n de administrador.");
                signOut(auth).then(() => location.reload());
            }
        });

        window.cerrarSesion = () => signOut(auth).then(() => location.reload());

        // --- CAMBIAR PESTA√ëAS ---
        window.switchTab = (status, btn) => {
            currentStatus = status;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            cargarSolicitudes();
        };

        // --- CARGAR DATOS EN TIEMPO REAL ---
        function cargarSolicitudes() {
            const q = query(collection(db, "solicitudes_amelia"), where("estado", "==", currentStatus));
            
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('contenedor-solicitudes');
                container.innerHTML = "";
                datosEnMemoria = {}; 
                
                if (snapshot.empty) {
                    container.innerHTML = `<p style="text-align:center; grid-column: 1/-1; opacity:0.5; margin-top:40px;">No hay solicitudes en este estado.</p>`;
                    return;
                }

                snapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const id = docSnap.id;
                    datosEnMemoria[id] = data; 
                    renderCard(id, data, container);
                });
            });
        }

        function renderCard(id, data, container) {
            const card = document.createElement('div');
            card.className = 'card-solicitud';
            
            // üõ°Ô∏è L√ìGICA DE BOTONES SEG√öN EL ESTADO
            let btnEstado = "";
            let btnRechazar = `<button class="btn-action" style="background:#d32f2f; color:white; margin-top:10px;" onclick="cambiarEstado('${id}', 'rechazado', '${data.guiaId}', '${data.tituloServicio}')">‚ùå Rechazar (No Pasa)</button>`;

            if (data.estado === "pendiente_aprobacion") {
                btnEstado = `<button class="btn-action btn-approve" onclick="cambiarEstado('${id}', 'validado', '${data.guiaId}', '${data.tituloServicio}')">‚úÖ Marcar como Validado</button>` + btnRechazar;
            } else if (data.estado === "validado") {
                btnEstado = `<button class="btn-action btn-complete" onclick="cambiarEstado('${id}', 'completado', '${data.guiaId}', '${data.tituloServicio}')">üöÄ Marcar: Subido a Amelia</button>` + btnRechazar;
            } else if (data.estado === "rechazado") {
                // Bot√≥n de salvavidas por si te equivocas al rechazar
                btnEstado = `<button class="btn-action" style="background:#555; color:white; margin-top:10px;" onclick="cambiarEstado('${id}', 'pendiente_aprobacion', '${data.guiaId}', '${data.tituloServicio}')">‚ôªÔ∏è Restaurar a Pendiente</button>`;
            }

            // Si ya est√° en estado "completado" mostramos un link verde por si quieres verificarlo
            let infoLink = "";
            if(data.estado === "completado" && data.linkAmelia) {
                infoLink = `<a href="${data.linkAmelia}" target="_blank" style="display:block; text-align:center; color:#388e3c; font-weight:bold; margin-bottom:10px; font-size:0.85em; text-decoration:none;">üîó Ver p√°gina de venta</a>`;
            }

            card.innerHTML = `
                <img src="${data.imagenPrincipal || 'https://via.placeholder.com/400x200'}" class="img-tour" style="${data.estado === 'rechazado' ? 'filter: grayscale(100%);' : ''}">
                <div class="card-header">
                    <span class="badge" style="background:#eee;">${data.rolCreador || 'GU√çA'}</span>
                    <h3 style="margin:10px 0 5px 0;">${data.tituloServicio || 'Sin T√≠tulo'}</h3>
                    <small>Por: <b>${data.guiaNombre || 'Usuario'}</b></small>
                </div>
                <div class="card-body">
                    <p style="margin:5px 0;"><b>Categor√≠a:</b> ${data.categoria || 'N/A'}</p>
                    <p style="margin:5px 0;"><b>Ubicaci√≥n:</b> ${data.ubicacion || 'N/A'}</p>
                </div>
                <div class="card-footer">
                    ${infoLink}
                    <button class="btn-action btn-view" onclick="abrirModalExpediente('${id}')">üëÅÔ∏è Ver Expediente Completo</button>
                    ${btnEstado}
                </div>
            `;
            container.appendChild(card);
        }

        // --- SISTEMA DE MODAL PROFUNDO ---
        window.abrirModalExpediente = (id) => {
            const data = datosEnMemoria[id];
            if(!data) return;

            const modalBody = document.getElementById('modal-body-content');
            
            let linksDocs = "<p><i>No hay documentos cargados.</i></p>";
            if (data.documentosLegales) {
                linksDocs = "";
                const docs = data.documentosLegales;
                if(docs.documentoIdentidad) linksDocs += `<a href="${docs.documentoIdentidad}" target="_blank" class="doc-link">üìÑ Doc. Identidad</a>`;
                if(docs.rut) linksDocs += `<a href="${docs.rut}" target="_blank" class="doc-link">üìÑ RUT</a>`;
                if(docs.soporteRnt) linksDocs += `<a href="${docs.soporteRnt}" target="_blank" class="doc-link">üìÑ RNT / Tarjeta Prof.</a>`;
                if(docs.camaraComercio) linksDocs += `<a href="${docs.camaraComercio}" target="_blank" class="doc-link">üìÑ C√°mara de Comercio</a>`;
                if(docs.manipulacionAlimentos) linksDocs += `<a href="${docs.manipulacionAlimentos}" target="_blank" class="doc-link">üçΩÔ∏è Cert. Alimentos</a>`;
                if(docs.otrosDocumentos) linksDocs += `<a href="${docs.otrosDocumentos}" target="_blank" class="doc-link">üìÑ Otros Docs</a>`;
            }

            const hacerLista = (array) => {
                if(!array || array.length === 0) return "<i>No especificado.</i>";
                let html = "<ul class='lista-modal'>";
                array.forEach(item => html += `<li>${item}</li>`);
                return html + "</ul>";
            };

            let htmlItinerario = "<i>No se agreg√≥ itinerario.</i>";
            if(data.itinerario && data.itinerario.length > 0) {
                htmlItinerario = "<ul class='lista-modal'>";
                data.itinerario.forEach(iti => htmlItinerario += `<li>üïí ${iti}</li>`);
                htmlItinerario += "</ul>";
            }

            let htmlRecursos = "<i>No se agregaron recursos de inventario.</i>";
            if(data.recursos && data.recursos.length > 0) {
                htmlRecursos = "<ul class='lista-modal'>";
                data.recursos.forEach(r => {
                    let tipoUso = r.usoGrupo ? "<span style='color:var(--naranja)'>Uso compartido (Todo el grupo)</span>" : "<span style='color:var(--turquesa)'>Uso individual (Por persona)</span>";
                    htmlRecursos += `<li><b>${r.nombre}</b> - Cantidad Total: ${r.cantidad} - <i>${tipoUso}</i></li>`;
                });
                htmlRecursos += "</ul>";
            }

            let htmlExtras = "<i>No hay servicios adicionales.</i>";
            if(data.serviciosExtras && data.serviciosExtras.length > 0) {
                htmlExtras = "<ul class='lista-modal'>";
                data.serviciosExtras.forEach(e => {
                    let tipoCob = e.tipoCobro === 'por_persona' ? 'Se cobra por persona' : 'Se cobra una vez por grupo';
                    htmlExtras += `<li>‚ú® <b>${e.nombre}</b> - Precio: $${e.precio} COP - <i>(${tipoCob})</i></li>`;
                });
                htmlExtras += "</ul>";
            }

            let htmlGaleria = "<i>No se adjuntaron fotos adicionales en galer√≠a.</i>";
            const galeriaFinal = data.galeriaVisual || data.fotosExtra; 
            if (galeriaFinal && galeriaFinal.length > 0) {
                htmlGaleria = "<div class='galeria-grid'>";
                galeriaFinal.forEach(imgUrl => {
                    htmlGaleria += `<a href="${imgUrl}" target="_blank"><img src="${imgUrl}" class="galeria-item" title="Clic para ampliar" alt="Foto"></a>`;
                });
                htmlGaleria += "</div>";
            }

            let descFormateada = data.descripcion ? data.descripcion.replace(/\n/g, '<br>') : 'Sin descripci√≥n';

            const diccCancelacion = {
                "Inmediato": "Sin restricci√≥n",
                "12h": "M√≠nimo 12h antes",
                "24h": "M√≠nimo 24h antes",
                "48h": "M√≠nimo 48h antes",
                "1_semana": "M√≠nimo 1 semana antes",
                "Flexible_24h": "Hasta 24h antes (Flexible)",
                "Moderada_48h": "Hasta 48h antes (Moderada)",
                "Estricta_1sem": "Hasta 1 semana antes (Estricta)",
                "No_Reembolsable": "No Reembolsable"
            };
            let txtReserva = diccCancelacion[data.margenTiempoReserva] || data.margenTiempoReserva || 'Inmediato';
            let txtCancelacion = diccCancelacion[data.margenCancelacion] || data.margenCancelacion || 'N/A';

            modalBody.innerHTML = `
                <h2 style="font-size: 1.8em;">${data.tituloServicio || 'Sin T√≠tulo'}</h2>
                <div style="background: #eee; padding: 10px 15px; border-radius: 8px; margin-bottom: 25px; display: flex; gap: 20px; flex-wrap: wrap;">
                    <div><b style="color:var(--naranja);">Creador:</b> ${data.guiaNombre}</div>
                    <div><b style="color:var(--naranja);">Email:</b> ${data.guiaEmail}</div>
                    <div><b style="color:var(--naranja);">Rol de Sistema:</b> ${(data.rolCreador || 'GUIA').toUpperCase()}</div>
                    <div><b style="color:var(--naranja);">Tipo Oferta:</b> ${(data.tipoOfertaAmelia || 'Servicio').toUpperCase()}</div>
                </div>

                <div class="info-seccion">
                    <h4>üí∞ Bloque 1: Finanzas y Pagos</h4>
                    <div class="data-row">
                        <div class="data-box"><span class="data-label">Precio Base Registrado</span><span class="data-value">$${data.precioVentaBase || 0} COP</span></div>
                        <div class="data-box"><span class="data-label">Regla de Cobro</span><span class="data-value" style="color:var(--naranja); font-weight:bold;">${data.reglasCobro === 'por_persona' ? 'Se cobra X Persona' : 'Fijo X Grupo'}</span></div>
                        <div class="data-box"><span class="data-label">Seguro de Asistencia</span><span class="data-value">${data.modalidadSeguro === 'plataforma' ? 'Plataforma (+ $5k)' : 'Seguro Propio'}</span></div>
                    </div>
                    <div class="data-row">
                        <div class="data-box" style="background:#fff3e0; border-color:#ffcc80;"><span class="data-label">Precio Final P√∫blico</span><span class="data-value" style="font-size:1.2em; font-weight:900;">$${data.precioFinalCliente || 0} COP</span></div>
                        <div class="data-box" style="background:#e8f5e9; border-color:#a5d6a7;"><span class="data-label">Neto Proveedor (80%)</span><span class="data-value" style="font-size:1.2em; font-weight:900; color:#2e7d32;">$${data.precioNetoProveedor || 0} COP</span></div>
                    </div>
                </div>

                <div class="info-seccion">
                    <h4>‚öôÔ∏è Bloque 2: Log√≠stica y Tiempos de Operaci√≥n</h4>
                    <div class="data-row">
                        <div class="data-box"><span class="data-label">Duraci√≥n Total</span><span class="data-value">${data.duracionValor || '0'} ${data.duracionUnidad || 'Horas'}</span></div>
                        <div class="data-box"><span class="data-label">Rango de Personas</span><span class="data-value">M√≠n: ${data.capacidadMinima || 1} / M√°x: ${data.capacidadMaxima || 'Sin l√≠mite'}</span></div>
                    </div>
                    <div class="data-row">
                        <div class="data-box"><span class="data-label">Anticipaci√≥n de Reserva</span><span class="data-value" style="color:#d32f2f; font-weight:bold;">${txtReserva}</span></div>
                        <div class="data-box"><span class="data-label">Pol√≠tica de Cancelaci√≥n</span><span class="data-value" style="color:#d32f2f; font-weight:bold;">${txtCancelacion}</span></div>
                    </div>
                    
                    <div style="margin-top: 15px; background: white; padding: 15px; border-radius: 8px; border: 1px solid #ddd;">
                        <span class="data-label" style="color:var(--turquesa);">Inventario (Recursos a configurar en Amelia)</span>
                        ${htmlRecursos}
                    </div>
                    
                    <div style="margin-top: 15px; background: white; padding: 15px; border-radius: 8px; border: 1px solid #ddd;">
                        <span class="data-label" style="color:var(--turquesa);">Servicios Extra (Upselling)</span>
                        ${htmlExtras}
                    </div>
                </div>

                <div class="info-seccion">
                    <h4>üìù Bloque 3: Textos y Multimedia para la App</h4>
                    
                    <div style="background: #e3f2fd; border: 1px solid #bbdefb; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                        <span class="data-label" style="color: #1565c0;">üì∏ Galer√≠a de Fotos</span>

        // --- CAMBIAR ESTADO Y GUARDAR LINK DE AMELIA (NUEVO MOTOR - FASE 1) ---
        window.cambiarEstado = async (id, nuevoEstado, guiaId, tituloTour) => {
            
            let datosActualizar = { estado: nuevoEstado };
            let mensajeConfirmacion = `¬øEst√°s seguro de mover esta tarjeta a ${nuevoEstado.toUpperCase()}?`;

            // üõ°Ô∏è L√≥gica para RECHAZO
            if (nuevoEstado === 'rechazado') {
                mensajeConfirmacion = `‚ö†Ô∏è EST√ÅS A PUNTO DE RECHAZAR ESTA SOLICITUD.\n\nEl perfil se mover√° al archivo de rechazados y el creador recibir√° una notificaci√≥n. ¬øProceder?`;
            }

            // üöÄ L√≥gica para SUBIR A AMELIA (La Magia de la Fase 1)
            if (nuevoEstado === 'completado') {
                // Le pedimos al administrador que pegue el link
                let linkAmelia = prompt(`PASO FINAL: Pega aqu√≠ el enlace (URL) de la p√°gina de reservas en WordPress para la experiencia "${tituloTour}":\n\nEjemplo: https://motmotexperiencias.com/reserva-tour`);
                
                // Si el administrador le da a "Cancelar" o deja el link en blanco, se detiene el proceso
                if (linkAmelia === null || linkAmelia.trim() === "") {
                    alert("Operaci√≥n cancelada. Debes pegar el enlace de WordPress para poder subir la experiencia a la comunidad.");
                    return; // Abortamos la misi√≥n
                }

                // Verificamos por seguridad que el link parezca un enlace v√°lido (que empiece con http)
                if (!linkAmelia.startsWith('http')) {
                    alert("‚ö†Ô∏è El enlace ingresado no parece v√°lido. Aseg√∫rate de copiar la URL completa empezando por https://");
                    return; // Abortamos la misi√≥n
                }

                // Si todo est√° bien, preparamos la caja de datos para guardar el estado y el link juntos
                datosActualizar = { 
                    estado: nuevoEstado,
                    linkAmelia: linkAmelia.trim() // Limpiamos espacios en blanco por si acaso
                };
                
                mensajeConfirmacion = `Todo listo. Vamos a publicar esta experiencia en la comunidad y conectarla con WordPress. ¬øProceder?`;
            }

            const confirmacion = confirm(mensajeConfirmacion);
            if (confirmacion) {
                try {
                    // 1. Mover la tarjeta en el sem√°foro y guardar el link (si aplica)
                    await setDoc(doc(db, "solicitudes_amelia", id), datosActualizar, { merge: true });

                    // 2. Crear el "telegrama" de notificaci√≥n para el usuario
                    await addDoc(collection(db, "notificaciones"), {
                        receptorId: guiaId,
                        tipo: 'estado_curaduria',
                        nuevoEstado: nuevoEstado,
                        tituloServicio: tituloTour,
                        leida: false,
                        fechaHora: serverTimestamp()
                    });

                } catch (e) {
                    console.error("Error cambiando estado:", e);
                    alert("Hubo un error de conexi√≥n al cambiar el estado.");
                }
            }
        };
